<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Vocabulary Matching Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .game-container {
            max-width: 600px;
            margin: 20px auto;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
        }
        .card {
            background-color: #f8f9fa;
            border: 2px solid #6c757d;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
        }
        .matched {
            background-color: #d4edda;
            cursor: default;
            border-color: #28a745;
        }
        .instructions {
            text-align: center;
            margin-bottom: 20px;
        }
        .controls {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Korean Vocabulary Matching Game</h1>
    <div class="instructions">
        <p>Click on a card to reveal the word, and try to match the Korean word with its English translation!</p>
    </div>
    <div class="game-container" id="gameContainer"></div>
    <div class="controls">
        <button class="btn btn-primary" onclick="resetGame()">Reset Game</button>
        <a class="btn btn-success" href="../pages/index.html">Back to home</a>
    </div>

    <script src="../js/match.js"></script>
</body>
</html>
