<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Ladder Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 20px;
        }
        .word-list {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
        .feedback {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Word Ladder Game</h1>
        <div id="game">
            <div class="mb-3">
                <label for="startWord" class="form-label">Start Word:</label>
                <input type="text" id="startWord" class="form-control" placeholder="Enter the starting word">
            </div>
            <div class="mb-3">
                <label for="endWord" class="form-label">End Word:</label>
                <input type="text" id="endWord" class="form-control" placeholder="Enter the target word">
            </div>
            <button class="btn btn-primary" onclick="startGame()">Start Game</button>
        </div>
        <div id="wordLadder" class="word-list"></div>
        <div id="feedback" class="feedback"></div>
        <button class="btn btn-secondary mt-3" onclick="resetGame()">Reset Game</button>
    </div>
    <script src="../js/ladder.js"></script>
</body>
</html>
