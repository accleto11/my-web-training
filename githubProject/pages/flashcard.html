<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Flashcards</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .flashcard {
            width: 300px;
            height: 200px;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 24px;
            cursor: pointer;
            user-select: none;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .flashcard .front, .flashcard .back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .flashcard .back {
            transform: rotateY(180deg);
        }
        .flashcard.flip {
            transform: rotateY(180deg);
        }
        .navbar {
            background-color: green;
            padding: 10px;
        }

        .navbar-brand img {
            width: 100px;
            object-fit: cover;
        }

        .flashcard-wrapper {
            margin: 80px;
        }
    </style>
</head>
<body>
    <div class="container-fluid wrapper">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="../pages/index.html">
                <img class="img-fluid" src="../images/websitelogo.png" alt="website logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    <div class="container text-center flashcard-wrapper">
        <h1>Korean Flashcards</h1>
        <div id="flashcard" class="flashcard">
            <div class="front" id="frontText"></div>
            <div class="back" id="backText"></div>
        </div>
        <button class="btn btn-primary mt-3" onclick="nextCard()">Next Card</button>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/flashcards.js"></script>
</body>
</html>
