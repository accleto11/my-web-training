<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Draw Korean Alphabets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar navbar-expand-lg fixed-top">
            <a class="navbar-brand" href="../pages/index.html">
                <img class="img-fluid" src="../images/websitelogo.png" alt="website logo">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </nav>
        <div class="container mt-5 pt-5 main">
            <div class="row">
                <h1>Draw Korean Alphabets</h1>
            <div class="controls">
                <button class="btn btn-primary control-button" id="clearCanvas">Clear Canvas</button>
                <button class="btn btn-secondary control-button" id="eraserMode">Eraser Mode</button>
                <a href="../pages/index.html" class="btn btn-success mb-3">Back to home</a>
            </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawingCanvas" width="800" height="500"></canvas>
            </div>

        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/index.js"></script>
