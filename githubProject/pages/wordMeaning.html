<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Word Meaning Practice</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/games.css">
</head>
<body>
    <div class="container-fluid">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="../pages/index.html">
                <img class="img-fluid" src="../images/websitelogo.png" alt="website logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
        <div class="container">
            <h1>Korean Word Meaning Practice</h1>
        <div class="canvas-container">
            <canvas id="canvas" class="canvas"></canvas>
        </div>
        <div class="input-area">
            <input type="text" id="meaningInput" placeholder="Enter the meaning here" />
        </div>
        <div class="timer" id="timer">Time Left: 30s</div>
        <div class="controls">
            <button class="control-button" onclick="checkAnswer()">Submit</button>
            <button class="control-button" onclick="startTimer()">Start Timer</button>
            <button class="control-button" onclick="resetTimer()">Reset Timer</button>
            <button class="control-button" onclick="resetGame()">Reset Game</button>
        </div>
        <div id="result" class="result"></div>
        <div class="score" id="score">Score: 0</div>
    </div>
        </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/games.js"></script>
</body>
</html>
