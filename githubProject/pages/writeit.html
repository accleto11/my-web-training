    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let eraserMode = false;

            // Function to initialize canvas elements
            function initializeCanvas(canvas) {
                const ctx = canvas.getContext('2d');
                let isDrawing = false;

                canvas.addEventListener('mousedown', (e) => {
                    isDrawing = true;
                    ctx.beginPath();
                    ctx.moveTo(e.offsetX, e.offsetY);
                });

                canvas.addEventListener('mousemove', (e) => {
                    if (isDrawing) {
                        if (eraserMode) {
                            ctx.clearRect(e.offsetX - 5, e.offsetY - 5, 10, 10);
                        } else {
                            ctx.lineTo(e.offsetX, e.offsetY);
                            ctx.stroke();
                        }
                    }
                });

                canvas.addEventListener('mouseup', () => {
                    isDrawing = false;
                });

                canvas.addEventListener('mouseleave', () => {
                    isDrawing = false;
                });
            }

            // Initialize all canvas elements
            document.querySelectorAll('canvas').forEach(canvas => {
                initializeCanvas(canvas);
            });

            // Clear all canvases
            document.getElementById('clearAllCanvases').addEventListener('click', () => {
                document.querySelectorAll('canvas').forEach(canvas => {
                    const ctx = canvas.getContext('2d');
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                });
            });

            // Toggle eraser mode
            document.getElementById('eraserMode').addEventListener('click', () => {
                eraserMode = !eraserMode;
                document.getElementById('eraserMode').textContent = eraserMode ? 'Drawing Mode' : 'Eraser Mode';
            });
        });
