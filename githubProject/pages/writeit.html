<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Alphabets with Drawing Canvas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .canvas-cell {
            width: 100px;
            height: 100px;
            position: relative;
        }
        canvas {
            border: 1px solid #ccc;
            width: 100%;
            height: 100%;
            background-color: white; /* Ensure the canvas background is white */
        }

    </style>
</head>
<body>
    <div class="container my-5">
        <h1>Korean Alphabets with Drawing Canvas</h1>
        <table class="table table-dark table-hover">
            <thead>
                <tr>
                    <th>Korean Alphabet</th>
                    <th>English Sound</th>
                    <th>Pronunciation Example</th>
                    <th>Draw Here</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>ㄱ</td>
                    <td>g (initial) / k (final)</td>
                    <td>as in gold / kit</td>
                    <td class="canvas-cell"><canvas id="canvas-ㄱ" width="100" height="100"></canvas></td>
                </tr>
                <tr>
                    <td>ㄴ</td>
                    <td>n</td>
                    <td>as in now</td>
                    <td class="canvas-cell"><canvas id="canvas-ㄴ" width="100" height="100"></canvas></td>
                </tr>
                <!-- Add other rows as needed -->
            </tbody>
        </table>
        <div class="controls my-3">
            <button class="btn btn-primary" id="clearCanvas">Clear Canvas</button>
            <button class="btn btn-secondary" id="toggleMode">Toggle Eraser</button>
        </div>
    </div>

    <script>
        let eraseMode = false;

        function setupCanvas(canvasId) {
            const canvas = document.getElementById(canvasId);
            const ctx = canvas.getContext('2d');
            let painting = false;

            function startPosition(e) {
                painting = true;
                draw(e);
            }

            function endPosition() {
                painting = false;
                ctx.beginPath();
            }

            function draw(e) {
                if (!painting) return;

                const rect = canvas.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                ctx.lineWidth = eraseMode ? 10 : 2;
                ctx.lineCap = 'round';
                ctx.strokeStyle = eraseMode ? 'white' : 'black'; // Change color based on mode

                ctx.lineTo(x, y);
                ctx.stroke();
                ctx.beginPath();
                ctx.moveTo(x, y);
            }

            canvas.addEventListener('mousedown', startPosition);
            canvas.addEventListener('mouseup', endPosition);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseleave', endPosition);
            canvas.addEventListener('touchstart', (e) => {
                e.preventDefault();
                startPosition(e.touches[0]);
            });
            canvas.addEventListener('touchend', endPosition);
            canvas.addEventListener('touchmove', (e) => {
                e.preventDefault();
                draw(e.touches[0]);
            });
        }

        document.querySelectorAll('canvas').forEach(canvas => {
            setupCanvas(canvas.id);
        });

        document.getElementById('clearCanvas').addEventListener('click', () => {
            document.querySelectorAll('canvas').forEach(canvas => {
                const ctx = canvas.getContext('2d');
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            });
        });

        document.getElementById('toggleMode').addEventListener('click', () => {
            eraseMode = !eraseMode;
            document.getElementById('toggleMode').textContent = eraseMode ? 'Switch to Draw Mode' : 'Switch to Erase Mode';
        });
    </script>
</body>
</html>
