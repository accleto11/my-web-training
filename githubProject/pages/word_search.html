<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Word Search Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            grid-template-rows: repeat(10, 50px);
            gap: 2px;
            margin: 20px auto;
            max-width: 450px;
        }
        .cell {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .highlight {
            background-color: #d4edda; /* Light green for correctly highlighted words */
        }
        .incorrect {
            background-color: #f8d7da; /* Light red for incorrectly highlighted words */
        }
        .selected {
            background-color: #cce5ff; /* Light blue for currently selected cells */
        }
        .instructions {
            margin-bottom: 20px;
        }
        .wordList {
            font-size: 1.3rem;
        }
        .controls {
            margin-top: 20px;
        }
        .wordSearch {
            display: flex;
            align-items: center;
        }
    </style>
</head>
<body>
    <h1 class="text-center">Korean Word Search Game</h1>
    <div class="container wordSearch">
        <div class="instructions">
            <p>Find the following Korean words in the grid:</p>
            <ul id="wordList"></ul>
        </div>
        <div class="grid-container" id="grid"></div>
        <div class="controls text-center d-flex flex-column">
            <button class="btn btn-primary my-3" onclick="resetGame()">Reset Game</button>
            <a class="btn btn-success" href="../pages/index.html">Back to home</a>
        </div>
    </div>

    <script src="../js/word.js"></script>
</body>
</html>
