<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Word Category Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .category {
            border: 2px dashed #aaa;
            padding: 20px;
            margin: 20px 0;
        }
        .word-bank {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
        .word {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .navbar {
            background-color: green;
            padding: 10px;
        }

        .navbar-brand img {
            width: 100px;
            object-fit: cover;
        }

        .category-wrapper {
            margin: 80px;
        }
    </style>
</head>
<body>
    <div class="container-fluid wrapper">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="../pages/index.html">
                <img class="img-fluid" src="../images/websitelogo.png" alt="website logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    <div class="container category-wrapper">
        <h1 class="text-center">Korean Word Category Game</h1>
        <p class="text-center">Drag and drop the words into the correct category.</p>

        <div class="row">
            <div class="col-md-6 category" id="foodCategory" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>Food</h3>
            </div>
            <div class="col-md-6 category" id="peopleCategory" ondrop="drop(event)" ondragover="allowDrop(event)">
                <h3>People</h3>
            </div>
        </div>

        <div class="word-bank mt-4" id="wordBank">
            <!-- Words will be populated here -->
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="checkCategories()">Check Answers</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
        </div>

        <div id="feedback" class="text-center mt-3"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/category.js"></script>
</body>
</html>
