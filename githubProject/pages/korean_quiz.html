<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Multiple-Choice Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .question {
            margin-top: 20px;
        }
        .answer-options {
            margin-top: 20px;
        }
        .navbar {
            background-color: green;
            padding: 10px;
        }

        .navbar-brand img {
            width: 100px;
            object-fit: cover;
        }

        .quiz-wrapper {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container-fluid wrapper">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="../pages/index.html">
                <img class="img-fluid" src="../images/websitelogo.png" alt="website logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    <div class="container text-center quiz-wrapper">
        <h1>Korean Multiple-Choice Quiz</h1>
        <div id="question" class="question"></div>
        <div id="answerOptions" class="answer-options"></div>
        <button class="btn btn-primary mt-3" onclick="nextQuestion()">Next Question</button>
        <div id="feedback" class="mt-3"></div>
    </div>
    </div>

    <script src="../js/quiz.js"></script>
</body>
</html>
