<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Reading Comprehension Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .passage {
            margin: 20px 0;
        }
        .question {
            margin: 10px 0;
        }
        .options {
            margin: 10px 0;
        }
        .navbar {
            background-color: green;
            padding: 10px;
        }

        .navbar-brand img {
            width: 100px;
            object-fit: cover;
        }
        .reading-wrapper {
            margin: 80px auto;
        }
    </style>
</head>
<body>
    <div class="container-fluid wrapper">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="../pages/index.html">
                <img class="img-fluid" src="../images/websitelogo.png" alt="website logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    <div class="container reading-wrapper">
        <h1 class="text-center">Korean Reading Comprehension Quiz</h1>
        
        <div class="passage">
            <p id="passageText">Loading...</p>
        </div>

        <div class="questions" id="questionsContainer">
            <!-- Questions will be populated here -->
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="submitAnswers()">Submit Answers</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
        </div>

        <div id="feedback" class="text-center mt-3"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/reading-game.js"></script>
</body>
</html>
