<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Hangman Game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hangman-image {
            width: 200px;
            height: 200px;
            background-size: cover;
            background-position: center;
            margin: 0 auto;
            border: 1px solid #ddd;
            background-color: #f8f9fa;
        }
        .word {
            font-size: 24px;
            letter-spacing: 10px;
            margin: 20px 0;
        }
        .letter-button {
            font-size: 20px;
            margin: 5px;
        }
        .feedback {
            font-size: 18px;
            margin-top: 20px;
        }
        .letter-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
            overflow: auto;
            max-height: 200px;
        }
        .letter-button {
            font-size: 20px;
            margin: 5px;
            padding: 10px;
            width: 40px;
            height: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Korean Hangman Game</h1>
        <div class="hangman-image" id="hangmanImage"></div>
        <div class="word" id="wordDisplay"></div>
        <div class="letter-buttons mt-3" id="letterButtons"></div>
        <div class="feedback" id="status"></div>
        <button class="btn btn-primary mt-3" onclick="resetGame()">Restart Game</button>
    </div>
    <script src="../js/hangman.js"></script>
</body>
</html>
