<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Korean Sentence Builder</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .word-bank, .sentence-drop {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .word {
            padding: 10px;
            margin: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            cursor: pointer;
        }
        .drop-zone {
            border: 2px dashed #aaa;
            padding: 10px;
            width: 80%;
            min-height: 50px;
            margin: 50px auto;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .navbar {
            background-color: green;
            padding: 10px;
        }

        .navbar-brand img {
            width: 100px;
            object-fit: cover;
        }

        .sentence-wrapper {
            margin-top: 80px;
        }
    </style>
</head>
<body>
    <div class="container-fluid wrapper">
        <nav class="navbar fixed-top">
            <div class="container-fluid">
              <a class="navbar-brand" href="../pages/index.html">
                <img class="img-fluid" src="../images/websitelogo.png" alt="website logo">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            </div>
          </nav>
    <div class="container sentence-wrapper">
        <h1 class="text-center">Korean Sentence Builder</h1>
        <p class="text-center">Drag the words to form a correct sentence.</p>

        <div class="sentence-drop drop-zone" id="sentenceDrop"></div>

        <div class="word-bank" id="wordBank">
            <!-- Words will be populated here -->
        </div>

        <div class="text-center mt-3">
            <button class="btn btn-primary" onclick="checkSentence()">Check Sentence</button>
            <button class="btn btn-secondary" onclick="resetGame()">Reset</button>
        </div>

        <div id="feedback" class="text-center mt-3"></div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="../js/sentence.js"></script>
</body>
</html>
