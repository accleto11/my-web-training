<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <!-- create the interface/frontend of the calculator.
        create a calculator container
        create 1 input for the display
        create 16 buttons, 10 buttons for numbers, 4 buttons for operator, 1 for delete, 1 for equal
    -->

    <div class="calculator-container">
        <input type="text" id="input-display">
        <div class="buttons-container">
            <div class="row">
                <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="operator">+</button>
            </div>
            <div class="row">
                <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="operator">-</button>
            </div>
            <div class="row"><button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">*</button></div>
            <div class="row">
                <button id="delete">C</button>
            <button>0</button>
            <button id="equals">=</button>
            <button class="operator">/</button>
            </div>
        </div>

    </div>

     
    <script src="./calculator.js"></script>
</body>
</html>
