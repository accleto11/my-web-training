<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Practice</title>
    <link rel="stylesheet" href="../css/phrases.css">
</head>
<body>
    <div class="container">
        <h2>Question #<span id="qIndex"></span></h2>
        <div class="box vocabsBuilder">
                Korean Phrase: <input type="text" name="" id="phrase">
                English Meaning: <input type="text" name="" id="meaning">
                <button type="button" id="startBtn">Start | Next</button>
                <button type="button" id="checkPhrase">Check | Clue</button>
                <button type="button" id="resetPhrase">Reset Game</button>
                <div id="answerBox"></div>
        </div>
        
        <h2>Score: <span id="score"></span></h2>
    </div>
    <script src="../Js/phrases.js"></script>
</body>
</html>
